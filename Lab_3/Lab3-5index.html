<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center" cellspacing="0" cellpadding="10">

            <th colspan="2">Заголовок 1</th>
            <th rowspan="2"><img src="photo/1.jpg "></th>
            <th colspan="2">Заголовок 2</th>
        </tr>
        <tr>
            <td><img src="photo/2.jpg"></td>
            <td><img src="photo/3.jpg"></td>
            <td><img src="photo/4.jpg"></td>
            <td><img src="photo/5.jpg"></td>

        <tr>
            <td colspan="2">Текст 1</td>
            <td rowspan="2"><img src="photo/6.jpg"></td>
            <td colspan="2" align="right">Текст 2</td>
        </tr>
        <tr>
            <td><img src="photo/7.jpg"></td>
            <td><img src="photo/8.jpg"></td>
            <td><img src="photo/9.jpg"></td>
            <td><img src="photo/10.jpg"></td>
        </tr>
        <tr>
            <td colspan="2" valign="top">Текст 3</td>
            <td><img src="photo/11.jpg"></td>
            <td colspan="2" valign="bottom">Текст 4</td>
        </tr>
        
    </table>

</html>
